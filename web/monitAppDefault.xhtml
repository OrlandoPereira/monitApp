<html xmlns="http://www.w3.org/1999/xhtml"

<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>MonitApp</title>
                   <style>
                .ui-stack { position: fixed; bottom: 5px; right: 7%; }
                .ui-stack > img { position: relative; cursor: pointer; padding-top: 35px; z-index: 2; width: 70px;} /* icone do stack */
                .ui-stack ul { list-style: none; position: absolute; top: 5px; cursor: pointer; z-index: 1; margin: 0; padding: 0;}
                .ui-stack ul li { position: absolute; }
                .ui-stack ul li img { border: 0; } /* icone do submenu */
                .ui-stack ul li span { display: none; }
                .ui-stack .openStack li span {
                    font-family: "Lucida Grande", Lucida, Verdana, sans-serif;
                    display:block;
                    height: 14px;
                    position:absolute;
                    top: 17px;
                    right: 60px;
                    line-height: 14px;
                    border: 0;
                    background-color:#000;
                    padding: 3px 10px;
                    border-radius: 10px;
                    -webkit-border-radius: 10px;
                    -moz-border-radius: 10px;
                    color: #fcfcfc;
                    text-align: center;
                    text-shadow: #000 1px 1px 1px;
                    opacity: .85;
                    filter: alpha(opacity = 85);
                }

                /* IE Fixes */
                .ui-stack { _position: absolute; }
                .ui-stack ul { _z-index:-1; _top:-15px; }
                .ui-stack ul li { *right:5px; }


                /* bottom */
                .ui-dock-bottom {
                    width: 100%;
                    bottom: 5px;
                    position: absolute;
                    left: 0px;
                }
                .ui-dock-container-bottom {
                    position: fixed;
                    height: 50px;
                    padding-left: 20px;
                    background-color: transparent;

                }
                
                
                   </style>
